<!DOCTYPE html>
<html lang="en">

<body style="background-color: rgb(151, 206, 222);"></body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .sidebar {
            width: 200px;
            float: left;
            margin-right: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }

        .content {
            margin-left: 220px;
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #000;
        }

        .settings-container {
            border: 1px solid #000;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .settings-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .settings-container button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 1.2em;
            background-color: #f8f9fa;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
        }

        .settings-container button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="consolidatedindex.html">Back to Dashboard</a>
        <a href="#">Synchronize</a>
        <a href="#">Accessibility</a>
    </div>

        <div class="settings-container">
            <h2>Accessibility Settings</h2>

            <button onclick="adjustTextSize()">[ Adjustable Text Size ]</button>
            <button onclick="screenReaderSupport()">[ Screen Reader Support ]</button>
            <button onclick="toggleHighContrast()">[ High Contrast Mode ]</button>
        </div>
    </div>

    <script>
        function adjustTextSize() {
            alert("Adjustable Text Size clicked");
        }

        function screenReaderSupport() {
            alert("Screen Reader Support clicked");
        }

        function toggleHighContrast() {
            alert("High Contrast Mode clicked");
        }
    </script>
</body>

</html>
